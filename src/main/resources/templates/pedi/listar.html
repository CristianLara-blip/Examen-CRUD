<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
     >
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" layout:fragment="page-content">    
            <center><h1>PEDIDOS</h1></center>
            <hr><!-- comment -->

            <a th:href="@{/pedi/form}" class="btn btn-info text-white">AGREGAR PEDIDO</a>
            
            <table class="table">
                <thead>
                    <tr>

                        <th scope="col">ID</th>
                        <th scope="col">CLIENTE</th>
                        <th scope="col">FECHA DE PEDIDO</th>
                        <th scope="col">REPARTO</th>
                        <th scope="col">PRODUCTO</th>
                        <th scope="col">CANTIDAD</th>
                        <th scope="col">PRECIO</th>
                        <th scope="col" colspan="2">ACCION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pedi :${pedido}">
                        <td th:text="${pedi.idpedido}"></td>
                        <td th:text="${pedi.cliente}"></td>
                        <td th:text="${pedi.fecha_pedido}"></td>
                        <td th:text="${pedi.reparto}"></td>
                        <td th:text="${pedi.producto}"></td>
                        <td th:text="${pedi.cantidad}"></td>
                        <td th:text="${pedi.precio}"></td>
                        <td>
                            <a th:href="@{/pedi/edit/} + ${pedi.idpedido}" title="Editar Registro"><i class='fa-solid fa-pen-to-square text-warning me-3'></i></a>
                            <a th:href="@{/pedi/del/} + ${pedi.idpedido}" title="Eliminar Registro"><i class='fa-solid fa-trash-can text-danger me-3'></i></a>
                        </td>
                    </tr>                    
                </tbody>
            </table>
        </div>
    </body>
</html>
